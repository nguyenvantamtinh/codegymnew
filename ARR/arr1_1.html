<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let numbers = new Array(10)
        for(i=0; i<numbers.length; i++){
            numbers[i]= +prompt('index'+ i)
            if(numbers[i] >= 10){
                alert('số nguyên lớn hơn 10 là ở vị trí thứ  '+ i + ' là số :' +numbers[i]);
            }else{
                alert(numbers[i] +' không lớn hơn 10');
            }
            
        }
        
    </script>
    
</body>
</html>
