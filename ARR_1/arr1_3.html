<body>
   <script>   
    let arr = new Array(5);
        let max = [0];
        let index = 0;
        let count = 0;

        for(i=0; i<arr.length; i++){
            arr[i]=+prompt('index '+ i);
           
            if(arr[i]>max){
                max = arr[i]  
                index = i;                          
            }
            count += arr[i]
            
            console.log(index);
        }
        document.write('số nguyên lớn nhất là :' + max + '<br>');
        document.write('giá trị trung bình của mảng là :' + count/5);

   </script>
    
</body>
