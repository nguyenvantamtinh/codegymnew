<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt('số lượng phần tử');
        let numbers = new Array(n);
        let dem=0;
        for(i=0; i<numbers.length; i++){
            numbers[i]=+prompt('phần tử thứ ' + (i+1));
            if(numbers[i]<0){
                dem++;                
            }
        }
       document.write('số lượng số nguyên âm là '+ dem);
    </script>
    
</body>
</html>
