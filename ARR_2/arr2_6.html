<body>
    <script>
        let arr = ['a','b','-','c','-','d'];
        for(i=0; i<arr.length; i++){

            if(arr[i]=='-'){
                arr.splice(i,1,'_')
            }
        }
        console.log(arr);
    </script>
</body>
