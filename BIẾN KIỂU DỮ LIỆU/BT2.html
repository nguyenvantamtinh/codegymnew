<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích và chu vi hình tròn</title>
</head>
<body>
    <script>
        let radius = +prompt('nhập bán kinh hình tròn');
        function S_CV(radius){
            S = radius*radius*3.14;
            alert('Diện tích hình tròn là :' + S);
            cv = radius*2*3.14;
            alert('chu vi hình tròn là '+cv);
        }
        S_CV(radius);

    </script>
    
</body>
</html>
