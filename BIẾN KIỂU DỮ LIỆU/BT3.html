<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chuyển đổi nhiệt độ</title>
</head>
<body>
    <script>
        let doC = +prompt('nhập độ C');
        function temperature(c){
            doF =c/5*9-32;
            alert('Độ F ' + doF);
        }
        temperature(doC);
    </script>
    
</body>
</html>
