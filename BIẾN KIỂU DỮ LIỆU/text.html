<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<label style="margin-left: 50px" for="enter">Amount</label>
<input id="enter" type="text">
    <label for="currency">From currency</label>
    <select name="currency" id="currency">
        <option value="VietNam">VietNam</option>
        <option value="USD">USD</option>
    </select>
    <label for="currency1">To currency</label>
    <select name="currency" id="currency1">
        <option value="VietNam">VietNam</option>
        <option value="USD">USD</option>
    </select>
    <button type="button" onclick="convert()">Convert</button>
</form>
<p id="Result" style="color: blue;"></p>
</body>
<script>
    function convert(){
        let currency = document.getElementById("currency").value;
        let currency1 = document.getElementById("currency1").value;
        let Amount = document.getElementById("enter").value;
        let Result;

        if (currency==currency1){
            Result=Amount
        }
        else if (currency=="VietNam" && currency1=="USD"){
            Result = Amount/23548 + "$"
        }
        else{
            Result=Amount*23548 + "VND"
        }
    document.getElementById("Result").innerText="Result:"+Result
}
</script>
</html>
