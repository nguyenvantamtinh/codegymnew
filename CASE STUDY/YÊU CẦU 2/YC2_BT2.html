<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiểm tra nguyên âm phụ âm</title>
</head>
<body>
    <script>
        let alphabet = prompt('')
        switch(alphabet){
            case 'o':
            case 'u':
            case 'i':
            case 'a':
            case 'e':
                break;
            alert('là nguyên âm')
            case 'O':
            case 'U':
            case 'I':
            case 'A':
            case 'E':
            alert('là phụ âm')
            break;

        }
    </script>
    
</body>
