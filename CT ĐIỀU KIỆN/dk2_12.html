<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tính lãi xuất ngân hàng</title>
</head>
<body>
    <script>
        let month = +prompt(' số tháng vay');
        let money = +prompt(' số tiền vay');
        let lsuat;
        function mfc(month,money){
            if(month > 0 && month <= 12){
                if(month <= 6){
                    lsuat = month * money *0.1;
                    alert('lãi suất ' + lsuat + ' VND')
                }else{
                    lsuat = month * money *0.2;
                    alert('lãi suất ' + lsuat + ' VND')

                }
            }else{
                if(month <= 24){
                    lsuat = month * money * 1;
                    alert('lãi suất ' + lsuat + ' VND')
                }
            }
        }


        mfc(month,money)
    </script>
    
</body>
</html>
