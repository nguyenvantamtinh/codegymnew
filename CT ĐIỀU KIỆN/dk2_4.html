<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diej tich hinh chữ nhật</title>
</head>
<body>
    <script>
        let height = +prompt('chiều cao');
        let wight = +prompt('chiều dài');
        if(height != wight){
            S = height * wight;
            alert('diện tích hình chữ nhật là ' + S)
        }
    </script>
    
</body>
</html>
