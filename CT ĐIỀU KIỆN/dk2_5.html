<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tich tam giác vuông</title>
</head>
<body>
    <script>
        let a = +prompt('chiều dài cạnh đáy tam giác');
        let h = +prompt('chiều cao từ dỉnh của tam giác');
        if(a,h > 0){
            S = 0.5 * a * h;
            alert('diện tích tam giác là ' + S)
        }
    </script>
</body>
