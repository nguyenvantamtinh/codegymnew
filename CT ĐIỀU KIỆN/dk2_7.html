<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pt bậc 2</title>
</head>
<body>
    <script>
        // ax2 + bx +c = 0 (a ≠ 0)
        let a = +prompt('a');
        let b = +prompt('b');
        let c = +prompt('c');
        let delTa = b*b - 4*a*c;
        if(delTa > 0){
            x1 = (-(b*b) + Math.sqrt(delTa)) / 2*a;
            x2 = (-(b*b) - Math.sqrt(delTa)) / 2*a;
            alert('PT có 2 nghiệm '+ 'x1 = ' + x1 + 'x1 = ' + x2 );
        }else if(delTa == 0){
            alert('PT có nghiệm kép x1 = x2 = ' + (-b)/2*a);
        }else{
            alert('PT vô nghiệm');
        }
    </script>
   
</body>
</html>
