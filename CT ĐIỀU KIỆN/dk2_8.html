<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tính tuổi</title>
</head>
<body>
    <script>
        let old = parseInt(prompt('how old are you'));
        if(old > 0 && old < 120 ){
            alert('bạn ' + old + ' tuổi');
        }else{
            alert('đây không phải tuổi');
        }
    </script>
    
</body>
</html>
