<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        h1{

        body{

<body>
    <h1>BẢNG CỬU CHƯƠNG</h1>
    <p id="result"></p>
    <script>
        // let table = '<table border="1">  ';
        // for (let i = 1; i <= 9; i++) {
        //     table+='<tr>';
        //     for (let y = 1; y <= 9; y++) {
        //         table+= '<td>'+y + ' * '+ i + ' = '+y*i+'</td>';
        //     }
        //     table+='</tr>';
        // } 
        // table+='</table>';
        // document.getElementById("result").innerHTML=table;

        let tbl = document.createElement("table");
        for (let i = 1; i <= 9; i++) {
            let row = document.createElement("tr");
            for (let j = 1; j <= 9; j++) {   
                 let cel = document.createElement("td");
                 cel.append(`i*j= ${i*j}`);   
                 row.appendChild(cel);
            }
            tbl.appendChild(row);
        }

        document.querySelector("body").appendChild(tbl);
    </script>
    
</body>
