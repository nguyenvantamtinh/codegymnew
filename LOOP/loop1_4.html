<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dãy số fibonacci chia hết cho 5</title>
</head>
<body>
    <script>
         let a = 0;
        let b = 1
        let c = 1;
        for(i=0; i<=20; i++){
            a = b;
            b = c;
            c =a + b
            if(c % 5 ==0){
                document.writeln('số fibonacii đầu tiên chia hết cho 5 là :' + c);
                break;
            }
        }
    </script>
    
</body>
</html>
