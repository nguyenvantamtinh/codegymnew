<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 1
        let c = 1;
        let count = 0;
        for(i=0; i<=20; i++){
            a = b;
            b = c;
            c =a + b
           count += c;
        }
        document.write('tổng 20 số đầu tiên trong dãy fibonacci là ' + count);
    </script>
    
</body>
</html>
