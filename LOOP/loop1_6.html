<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
    <script>
        let count =0;   
        for(let i=0; i<=30; i++){
            if(i % 7 == 0){             
                count = count +i;                               
            }        
        }
        console.log('tổng 30 số tự nhiên đầu tiên chia hết cho 7' + count);
        
    </script>
    
</body>
</html>
