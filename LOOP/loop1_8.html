<body>
    <script>
        let n = +prompt('nhập số phần tử');
        let arr = new Array(n);
        for(i=0; i<arr.length; i++){
            arr[i]= +prompt('index ' +i);
            
        }
        arr.sort(function(a,b){
                return(b-a)
            })
        console.log(arr);
    </script>
