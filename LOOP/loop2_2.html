<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tính giai thừa</title>
</head>
<body>
    <script>
        let n = +prompt('nhập 1 số nguyên dương');
        let calc =1;
        for(i=1; i<=n; i++){
            if(i<=n){
                calc *= i;
            }
        }
        document.write( n +'! ' + 'là ' + calc);
    </script>
    
</body>
</html>
