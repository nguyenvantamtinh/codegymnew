        }
        eat(Apple1){

                this.weight++;
                Apple1.weight--;
            }
            
        }
       }


       class Apple {

            this.weight = weight;
        }
       }

       let Adam = new Human('Adam','men',55);
       let Apple1 = new Apple(10);
      Adam.eat(Apple1)
      console.log(Adam.weight);
