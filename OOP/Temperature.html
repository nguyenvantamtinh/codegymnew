    <script>
        class Temperature{
            constructor(doC,doF){
                this.doC = doC;
                this.doF = doF;
            }
            convert_to_doF(){
                return 9/5*(this.doF-32)+ ' độ F'
            }
            convert_to_doC(){
                return 9/5*this.doC+32+ ' độ C'
            }
        }
