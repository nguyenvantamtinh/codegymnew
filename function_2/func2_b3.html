<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gọi Hàm Tính Giai Thừa</title>
</head>
<body>
    <script>
        let n=+prompt("Nhập Vào Gai Thừa Mà Bạn Muốn Tính :");
       
        function giaiThua(n){
         let result=1;
         for(let i=1; i<=n; i++){
           result *= i;
         }alert(result);
        }giaiThua(n);
    </script>
</body>
</html>
