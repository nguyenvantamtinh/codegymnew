<body>
    <script>
        let n = +prompt('input number');
        function checkNum(n){
            if(n > 0){
                console.log('là số nguyên dương');
                return true 
            }else{
                console.log('không phải số nguyên dương');
                return false;
            }
        }
        checkNum(n);
        
    </script>
