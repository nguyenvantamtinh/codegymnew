<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = + prompt('enter of element');
        function inverted_Element(m){
            let arr = new Array(m)
            for(let i=0; i<arr.length; i++){
                arr[i]=+prompt('index ' + i)

            }
            document.write(arr.reverse());
        }
        inverted_Element(n);
      
    </script>
</body>
</html>
